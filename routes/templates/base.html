<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gerador de XML para Edificações{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/telemont.ico') }}">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    {% block style %}{% endblock %}

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <img src="{{ url_for('static', filename='img/telemont.png') }}" alt="Logo Telemont" class="img-fluid p-3" style="width: 300px; display: block; margin: 0px auto;">
                {% block head %}{% endblock %}
                <div class="conainer conteudo">
                    <div class="row">
                        <div class="col">
                            {% block body %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-5">
            <p><a href="/sobre">Sobre este sistema</a></p>
        </footer>
    </div>

    {% block script %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
